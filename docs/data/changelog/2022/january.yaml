cli:
    added:
      - 'Display the organization in the project list ([v3.72.0](https://github.com/platformsh/platformsh-cli/releases/tag/v3.72.0)).'
      - 'Hidden `env:curl` command to make raw requests to the current environments API ([v3.73.0](https://github.com/platformsh/platformsh-cli/releases/tag/v3.73.0)).'
      - 'Pagination to the `projects (project:list)` command ([v3.73.0](https://github.com/platformsh/platformsh-cli/releases/tag/v3.73.0)).'
      - 'Also add a new optional `created_at` column ([v3.73.0](https://github.com/platformsh/platformsh-cli/releases/tag/v3.73.0)).'
      - 'Allow unsetting the remote project in the `project:set-remote` command (`project: set-remote`) ([v3.73.0](https://github.com/platformsh/platformsh-cli/releases/tag/v3.73.0)).'
      - 'Delimiter to read environment variables over SSH without pollution from other messages ([v3.73.0](https://github.com/platformsh/platformsh-cli/releases/tag/v3.73.0)).'
      - 'Search the docs site directly for the `docs` command ([v3.73.0](https://github.com/platformsh/platformsh-cli/releases/tag/v3.73.0)).'
      - 'Show release notes for each version on update ([v3.73.1](https://github.com/platformsh/platformsh-cli/releases/tag/v3.73.1)).'
      - 'Support `require` and `repositories` keys for PHP dependencies ([v3.73.2](https://github.com/platformsh/platformsh-cli/releases/tag/v3.73.2)).'
      - '`org:create` and `org:delete` commands (though marked as beta/alpha currently) ([v3.74.0](https://github.com/platformsh/platformsh-cli/releases/tag/v3.74.0)).'
      - '`auth:info id --no-auto-login` as a convenience for scripts to check if already logged in ([v3.74.0](https://github.com/platformsh/platformsh-cli/releases/tag/v3.74.0)).'
      - '`repo:read` (`read`) command to read a file or directory in the projects hosted Git repository (combining `repo:ls` and `repo:cat`) ([v3.75.0](https://github.com/platformsh/platformsh-cli/releases/tag/v3.75.0)).'
      - 'Bundled `cacert.pem` to the phar build ([v3.75.0](https://github.com/platformsh/platformsh-cli/releases/tag/v3.75.0)).'
    changed:
      - 'Send PHP errors to `stderr` not `stdout` ([v3.73.0](https://github.com/platformsh/platformsh-cli/releases/tag/v3.73.0)).'
      - 'Disable deprecation notices by default ([v3.72.1](https://github.com/platformsh/platformsh-cli/releases/tag/v3.72.1)).'
      - 'No longer generate an alias for an inactive DG2 target ([v3.72.2](https://github.com/platformsh/platformsh-cli/releases/tag/v3.72.2)).'
      - 'Warn when an API token is set on the container ([v3.72.2](https://github.com/platformsh/platformsh-cli/releases/tag/v3.72.2)).'
      - 'Use `composer/ca-bundle` to find a CA bundle automatically (for TLS certificate verification on systems without a CA bundle configured) ([v3.75.0](https://github.com/platformsh/platformsh-cli/releases/tag/v3.75.0)).'
      - 'Avoid prompting to create an SSH config file, if the file is not writable ([v3.75.0](https://github.com/platformsh/platformsh-cli/releases/tag/v3.75.0)).'
      - 'Avoid printing all release notes when upgrading from a dev version ([v3.75.0](https://github.com/platformsh/platformsh-cli/releases/tag/v3.75.0)).'
      - 'Avoid using the cache for finding an environment by machine name ([v3.75.0](https://github.com/platformsh/platformsh-cli/releases/tag/v3.75.0)).'
      - 'Print default environment/organization selection to `stderr` ([v3.75.0](https://github.com/platformsh/platformsh-cli/releases/tag/v3.75.0)).'
      - description: 'Use Composers CA bundle detection in additional places ([v3.73.0](https://github.com/platformsh/platformsh-cli/releases/tag/v3.73.0)):'
        items: 
          - 'the credential helper download'
          - 'the self-updater (`up` command)'
          - 'the installer script (detection only, without the failback bundle)'
    removed:
      - 'Remove workaround for an older PHP `pcre.jit` bug (fixed since PHP 7.3.11) ([v3.75.2](https://github.com/platformsh/platformsh-cli/releases/tag/v3.75.2))'
    fixed:
      - 'Fix TypeError in `domain:add` command error handling in PHP 8+ ([v3.73.0](https://github.com/platformsh/platformsh-cli/releases/tag/v3.73.0)).'
      - '`ConsoleLogger TypeError` in `Api` class due to `null` `stdErr` property ([v3.75.3](https://github.com/platformsh/platformsh-cli/releases/tag/v3.75.3)).'
