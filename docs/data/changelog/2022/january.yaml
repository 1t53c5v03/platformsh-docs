docs:
    updated:
      - 'The default value of `disk` was updated to `null` instead of `false` in the 
      [top-level properties table](/configuration/app/app-reference.html#top-level-properties) for configuring `.platform.app.yaml` files 
      ([#2073](https://github.com/platformsh/platformsh-docs/pull/2073)).'
      - 'Instructions and requirements for generating [project access tokens to establish GitLab source integrations](/integrations/source/gitlab.html#1-generate-a-token) 
      were extended ([#2056](https://github.com/platformsh/platformsh-docs/pull/2056)).'
      - '[Lets Encrypt TLS certificate limits](/configuration/routes/https.html#limits) were clarified with respect to hostsnames, 
      environments, and your `routes.yaml` configuration ([#2064](https://github.com/platformsh/platformsh-docs/pull/2064)).'
      - 'The [Organizations](/administration/organizations.html) page was cleaned up, especially regarding permissions ([#2074](https://github.com/platformsh/platformsh-docs/pull/2074)).'
      - 'The [application performance monitoring](/dedicated/overview/monitoring.html#application-performance-monitoring) Enterprise offering section was updated to detail the 
      Observability Suite using Blackfire.io ([#2077](https://github.com/platformsh/platformsh-docs/pull/2077)).'
      - 'The app reference page was updated related to crons: nameley that [crons are paused while activities such as backups are running](/configuration/app/app-reference.html#crons) 
      ([#2085](https://github.com/platformsh/platformsh-docs/pull/2085)).'
      - 'Documentation of our [data deletion policy](/security/data-deletion.html) regarding encrupted volumes was updated to include OVH ([#2097](https://github.com/platformsh/platformsh-docs/pull/2097)).'
      - 'Definitions around [encryption, specifically data at rest](/security/encryption.html#data-at-rest), were updated with respect to `FR-1` and `FR-3` regions
      ([#2100](https://github.com/platformsh/platformsh-docs/pull/2100)).'
      - 'Network Storage documentation was updated to include a [tip about preventing full disk warnings from `/tmp`](/configuration/services/network-storage.html#declare-the-mount) ([#2102](https://github.com/platformsh/platformsh-docs/pull/2102)).'
    added:
      - 'Instructions added for Enterprise or Elite customers to request DomainKeys Identified Mail (DKIM) 
      [enabled on domains](/development/email.html#email-domain-validation) ([#2053](https://github.com/platformsh/platformsh-docs/pull/2053)).'
      - '[Troubleshooting entry](/development/troubleshoot.html#git-push-fails-due-to-lack-of-disk-space) for 
      `There is not enough free space to complete the push` error, which indicates large committed files ([#2057](https://github.com/platformsh/platformsh-docs/pull/2057)).'
      - '`PLATFORM_SOURCE_DIR` was added to the [Platform.sh-provided variables table](/development/variables.html#use-platformsh-provided-variables), 
      which is equivalent to `PLATFORM_APP_DIR` in the context of a running source operation ([#2073](https://github.com/platformsh/platformsh-docs/pull/2073)).'
      - 'A guide was added related to [sanitizing databases](/development/sanitize-db.html) of personally identifiable information (PII) while 
      working on development environments ([#2089](https://github.com/platformsh/platformsh-docs/pull/2089)).'
      - 'A [troubleshooting section for Ruby](/languages/ruby.html#troubleshooting) was added that includes a tip for using `bundle` to overcome errors when 
      using the default value of the `BUNDLE_DEPLOYMENT` environment variable ([#2101](https://github.com/platformsh/platformsh-docs/pull/2089)).'
      - 'A [guide was added for WordPress](/guides/wordpress/redis.html), with instructions for setting up and configuring the WP-Redis and Redis Object Cache plugins 
      ([#2111](https://github.com/platformsh/platformsh-docs/pull/2111)).'
